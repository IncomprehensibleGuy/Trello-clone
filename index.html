<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    
    <title>Trello clone</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">

    <script src="base.js"></script>
    <script src="plugins/modal.js" defer></script>
    <script src="app.js" defer></script>
    
</head>
<body>

    <div id="app" class="board">
   
        <div class="add-list-block">
            <button class="show-form-btn">
                <svg width="16" height="16" fill="#fff" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="plus">
                    <rect x="9" y="1" width="2" height="17"></rect><rect x="1" y="9" width="17" height="2"></rect>
                </svg>
                Добавить колонку
            </button>
            <form class="add-list-form">
                <input type="text" class="add-list-input" placeholder="Заголовок списка">
                <div class="add-list-form-controls">
                    <button type="button" class="add-list-btn">Добавить список</button>
                    <button type="button" class="add-list-cancel-btn">&#10006;</button>
                </div>
            </form>
        </div>

        <div class="modal-checklist-block">
            <div class="modal-checklist-header">
                <span class="modal-checklist-title">Чек-лист</span>
                <button type="button" class="modal-btn modal-del-checklist-btn">Удалить</button>
            </div>
            <div class="modal-checklist-body">
                <div class="modal-progress-body"></div>
                <div class="modal-checklist-list-container">
                    <ul class="modal-checklist-list">
                        <li class="modal-checklist-list-item">1</li>
                        <li class="modal-checklist-list-item">2</li>
                        <li class="modal-checklist-list-item">3</li>    
                    </ul>
                </div>
            </div>
            <div class="modal-checklist-footer">
    
            </div>
        </div>

    </div>
    




</body>
</html>
